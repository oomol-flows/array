nodes:
  - node_id: +javascript#1
    node_type: task_node
    title: "data #1"
    icon: ":skill-icons:javascript:"
    inputs_from:
      - handle: input
        value: ""
    task:
      ui:
        default_width: 450
      inputs_def:
        - handle: input
          description: Input
          json_schema:
            type: string
      outputs_def:
        - handle: output
          description: Output
          json_schema:
            type: array
      executor:
        name: nodejs
        options:
          entry: scriptlets/+javascript#1.js
          spawn: false
  - subflow: self::filter
    title: "Filter #1"
    node_id: filter#1
    inputs_from:
      - handle: array
        from_node:
          - node_id: +javascript#1
            output_handle: output
      - handle: args
        from_node:
          - node_id: iter_args#1
            output_handle: args
    slots:
      - slot_node_id: +slot#1
        slotflow: self::+slotflow#1
  - task: self::iter_args
    title: "Iter Args #1"
    node_id: iter_args#1
    inputs_from:
      - handle: max
        value: 5
      - handle: min
        value: 2
    inputs_def:
      - handle: min
        json_schema:
          type: number
      - handle: max
        json_schema:
          type: number
  - node_id: +javascript#2
    node_type: task_node
    title: "output #1"
    icon: ":skill-icons:javascript:"
    inputs_from:
      - handle: input
        from_node:
          - node_id: filter#1
            output_handle: array
    task:
      ui:
        default_width: 450
      inputs_def:
        - handle: input
          description: Input
          json_schema:
            type: array
      outputs_def:
        - handle: output
          description: Output
          json_schema:
            type: array
      executor:
        name: nodejs
        options:
          entry: scriptlets/+javascript#2.js
          spawn: false
title: Filter With Args Example
