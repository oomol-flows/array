nodes:
  - node_id: +javascript#1
    node_type: task_node
    title: "data #1"
    icon: ":skill-icons:javascript:"
    inputs_from:
      - handle: input
        value: ""
    task:
      ui:
        default_width: 450
      inputs_def:
        - handle: input
          description: Input
          json_schema:
            type: string
      outputs_def:
        - handle: output
          description: Output
          json_schema:
            type: array
      executor:
        name: nodejs
        options:
          entry: scriptlets/+javascript#1.js
          spawn: false
  - subflow: self::map
    title: "Map #1"
    node_id: map#1
    inputs_from:
      - handle: array
        from_node:
          - node_id: +javascript#1
            output_handle: output
      - handle: args
        from_node:
          []
    slots:
      - slot_node_id: +slot#2
        slotflow: self::+slotflow#5
        inputs_def:
          - handle: prefix
            json_schema:
              type: string
          - handle: suffix
            json_schema:
              type: string
        inputs_from:
          - handle: prefix
            value: ""
            from_node:
              - node_id: +value#1
                output_handle: prefix
          - handle: suffix
            value: ""
            from_node:
              - node_id: +value#1
                output_handle: suffix
  - node_id: +javascript#2
    node_type: task_node
    title: "output #1"
    icon: ":skill-icons:javascript:"
    inputs_from:
      - handle: input
        from_node:
          - node_id: map#1
            output_handle: array
    task:
      ui:
        default_width: 450
      inputs_def:
        - handle: input
          description: Input
          json_schema:
            type: array
      outputs_def:
        - handle: output
          description: Output
          json_schema:
            type: array
      executor:
        name: nodejs
        options:
          entry: scriptlets/+javascript#2.js
          spawn: false
  - node_id: +value#1
    title: "Value #1"
    values:
      - handle: prefix
        json_schema:
          type: string
        value: myprefix
      - handle: suffix
        json_schema:
          type: string
        value: mysuffix
title: Map With Payload Example
