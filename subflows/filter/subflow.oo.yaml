inputs_def:
  - handle: array
    description: "%array%"
    json_schema:
      type: array
outputs_def:
  - handle: array
    description: "%filltered-array%"
    json_schema:
      type: array
nodes:
  - node_id: +slot#1
    node_type: slot_node
    title: "%predicate1%"
    inputs_from:
      - handle: item
        from_node:
          - node_id: each#2
            output_handle: item
      - handle: index
        from_node:
          - node_id: each#2
            output_handle: index
    slot:
      inputs_def:
        - handle: item
          json_schema:
            {}
        - handle: index
          json_schema:
            type: integer
      outputs_def:
        - handle: predicate
          json_schema:
            type: boolean
    description: "%predicate-description%"
  - node_id: +javascript#4
    node_type: task_node
    title: "Reducer #1"
    icon: ":skill-icons:javascript:"
    inputs_from:
      - handle: index
        from_node:
          - node_id: each#2
            output_handle: index
      - handle: predicate
        from_node:
          - node_id: +slot#1
            output_handle: predicate
      - handle: length
        from_node:
          - node_id: each#2
            output_handle: length
      - handle: reducer
        from_node:
          - node_id: +javascript#4
            output_handle: reducer
          - node_id: each#1
            output_handle: item
    task:
      ui:
        default_width: 450
      inputs_def:
        - handle: reducer
          json_schema:
            type: array
          nullable: false
        - handle: predicate
          json_schema:
            {}
        - handle: index
          description: Input
          json_schema:
            type: integer
        - handle: length
          json_schema:
            type: integer
          nullable: false
      outputs_def:
        - handle: predicates
          description: Output
          json_schema:
            type: array
        - handle: reducer
          json_schema:
            type: array
      executor:
        name: nodejs
        options:
          entry: scriptlets/+javascript#4.js
          spawn: false
  - task:
      ui:
        default_width: 450
      inputs_def:
        - handle: array
          description: Input
          json_schema:
            type: array
        - handle: predicates
          json_schema:
            type: array
      outputs_def:
        - handle: array
          description: Output
          json_schema:
            type: array
      executor:
        name: nodejs
        options:
          entry: scriptlets/+scriptlet#1.js
    title: Filter
    icon: ":skill-icons:javascript:"
    node_id: +javascript#6
    inputs_from:
      - handle: predicates
        from_node:
          - node_id: +javascript#4
            output_handle: predicates
      - handle: array
        from_flow:
          - input_handle: array
  - node_id: each#1
    node_type: task_node
    title: "Reducer Init #1"
    inputs_from:
      - handle: array
        value:
          - []
        schema_overrides:
          - path: 0
            schema:
              type: array
    task: self::each
  - node_id: each#2
    title: "Each #2"
    inputs_from:
      - handle: array
        from_flow:
          []
        from_node:
          - node_id: switch-by-length#1
            output_handle: ">0"
    task: self::each
  - node_id: switch-by-length#1
    title: "SwitchByLength #1"
    inputs_from:
      - handle: array
        value:
          - null
        from_flow:
          - input_handle: array
    task: self::switch-by-length
    outputs_def:
      - handle: ">0"
        json_schema:
          type: array
      - handle: "0"
        json_schema:
          type: array
title: "%filter%"
outputs_from:
  - handle: array
    from_node:
      - node_id: +javascript#6
        output_handle: array
      - node_id: switch-by-length#1
        output_handle: "0"
description: "%filter-description%"
