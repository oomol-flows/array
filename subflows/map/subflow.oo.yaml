inputs_def:
  - handle: array
    json_schema:
      type: array
      items:
        {}
outputs_def:
  - handle: array
    json_schema:
      type: array
nodes:
  - slot:
      inputs_def:
        - handle: item
          json_schema:
            {}
        - handle: index
          json_schema:
            type: integer
      outputs_def:
        - handle: item
          json_schema:
            {}
    title: "%map-transform%"
    node_id: +slot#2
    inputs_from:
      - handle: item
        from_node:
          - node_id: each#1
            output_handle: item
      - handle: index
        from_node:
          - node_id: each#1
            output_handle: index
    description: "%map-transform-description%"
  - task:
      ui:
        default_width: 450
      inputs_def:
        - handle: reducer
          json_schema:
            type: object
            additionalProperties: false
            properties:
              mark:
                type: array
              array:
                type: array
          nullable: false
        - handle: item
          json_schema:
            {}
        - handle: index
          description: Input
          json_schema:
            type: integer
        - handle: length
          json_schema:
            type: integer
          nullable: false
      outputs_def:
        - handle: array
          description: Output
          json_schema:
            type: array
        - handle: reducer
          json_schema:
            type: object
            additionalProperties: false
            properties:
              mark:
                type: array
              array:
                type: array
      executor:
        name: nodejs
        options:
          entry: scriptlets/+javascript#1.js
    title: "Reducer"
    icon: ":skill-icons:javascript:"
    node_id: +javascript#1
    inputs_from:
      - handle: index
        from_node:
          - node_id: each#1
            output_handle: index
      - handle: item
        from_node:
          - node_id: +slot#2
            output_handle: item
      - handle: length
        from_flow:
          []
        from_node:
          - node_id: each#1
            output_handle: length
      - handle: reducer
        value:
          mark:
            []
        from_node:
          - node_id: +javascript#1
            output_handle: reducer
          - node_id: each#3
            output_handle: item
  - node_id: each#1
    title: "Each #1"
    inputs_from:
      - handle: array
        from_flow:
          []
        from_node:
          - node_id: switch-by-length#1
            output_handle: ">0"
    task: self::each
  - node_id: each#3
    title: "Reducer Init"
    inputs_from:
      - handle: array
        value:
          - mark:
              []
            array:
              []
        schema_overrides:
          - path: 0
            schema:
              type: object
              additionalProperties: false
          - path:
              - 0
              - mark
            schema:
              type: array
          - path:
              - 0
              - array
            schema:
              type: array
    task: self::each
  - node_id: switch-by-length#1
    title: "SwitchByLength #1"
    inputs_from:
      - handle: array
        value:
          - null
        from_flow:
          - input_handle: array
    task: self::switch-by-length
    outputs_def:
      - handle: ">0"
        json_schema:
          type: array
      - handle: "0"
        json_schema:
          type: array
outputs_from:
  - handle: array
    from_node:
      - node_id: +javascript#1
        output_handle: array
      - node_id: switch-by-length#1
        output_handle: "0"
title: "%map%"
description: "%map-description%"
